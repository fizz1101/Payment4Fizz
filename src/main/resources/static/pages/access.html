<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">

    <title> 敦煌智慧旅游 </title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/font-awesome.min.css">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/smartadmin-production-plugins.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/smartadmin-production.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/smartadmin-skins.min.css">

    <!--access style start-->
    <link rel="stylesheet" href="../css/access.css">

    <!-- SmartAdmin RTL Support  -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/smartadmin-rtl.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="../css/demo.min.css">

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/favicon/favicon.ico" type="image/x-icon">

	<!--时间选择器样式-->
	<link rel="stylesheet" type="text/css" href="../plugins/datepick/jquery.datepick.css">

</head>

<body class="desktop-detected pace-done smart-style-5 hidden-menu">
<div id="content">
	<!--log和日期放置处-->
	<div class="row">
		<div class="logo col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href="../index.html"><img src="../img/logo.png" alt="爱黄石"></a></div>
		<div class="time col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<p class="padding-top-15" id="data"></p>
			<p id="week"></p>
		</div>
	</div>
    <!--输入控件 开始-->
    <div class="row">
        <div class="control">
            <span class="choiceTitle">区域选择：</span>
            <select class="select">
            </select>
			<span class="choiceTitle">时间选择：</span>
			<div class="calendar">
				<i class="fa fa-calendar"></i>
				<input class="timeInput" id="datepick" readonly="readonly" type="text" value=""  />
			</div>
        </div>
    </div>
    <!--输入控件 结束-->

    <!--认证数、认证流量趋势图 开始-->
    <div class="row margin5 margin-bottom-10">
    	<button type="button" id="people"  class="btn btn-default myButton comButton">认证数趋势图</button>
    	<button type="button" id="flow" class="btn btn-default comButton">认证流量趋势图</button>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="tabAccess">
                <div id="access" class="tabBotBox"></div>
            </div>
        </div>
    </div>
    <!--认证数、认证流量趋势图 结束-->

    <!--认证方式、认证终端占比 开始-->
    <div class="row margin5">
        <!--认证数-->
        <article class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-5">
        	<div class="shadow-in height_3">
        		<div class="jarviswidget" data-widget-editbutton="false">
		            <header class="color-linear">认证方式占比</header>
		               <!--<p class="Authentication-title text-align-center">免认证方式认证数</p>-->
		               <!--<p class=" text-align-center Authentication-style AuthenticatioNumber"></p>-->
					   <div id="Authentication" style="width: 100%; height:350px;"></div>
		        </div>    
	        </div>
        </article>

        <!--认证终端占比-->
        <article class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-5">
            <div class="shadow-in height_3">
            	<header class="color-linear">认证终端占比</header>
            	<div class="row">
            		<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">	
            			<div class="pieChar">
            				<div id="identify" style="width: 100%; height:350px;"></div>
            			</div>
            		</div>
            		<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">		
	                        	<div class="charts">
	                            <ul>
	                                <li>
	                                    <span class="productNum"></span>
	                                    <span class="productNo"></span>
	                                    <span class="productSell"></span>
	                                    <span class="productPercent"></span>
	                                </li>
	                                <li>
	                                    <span class="productNum"></span>
	                                    <span class="productNo"></span>
	                                    <span class="productSell"></span>
	                                    <span class="productPercent"></span>
	                                </li>
	                                <li>
	                                    <span class="productNum"></span>
	                                    <span class="productNo"></span>
	                                    <span class="productSell"></span>
	                                    <span class="productPercent"></span>
	                                </li>
	                                <li>
	                                    <span class="productNum"></span>
	                                    <span class="productNo"></span>
	                                    <span class="productSell"></span>
	                                    <span class="productPercent"></span>
	                                </li>
	                                <li>
	                                    <span class="productNum">5</span>
	                                    <span class="productNo">其他</span>
	                                    <span class="productSell">405人</span>
	                                    <span class="productPercent">10%</span>
	                                </li>
	                            </ul>
	                        </div>
	                    	</div>
               </div>
            </div>
        </article>
    </div>
    <!--认证方式、认证终端占比 结束-->

</div>

<!--================================================== -->

<!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)-->
<script data-pace-options='{ "restartOnRequestAfter": true }' src="../plugins/plugin/pace/pace.min.js"></script>

<!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->

<script src="../plugins/app.config.js"></script>

<!--echarts-->
<script src="../plugins/plugin/echarts/echarts.min.js"></script>

<script src="../js/charts/lineCharts.js"></script>
<script src="../js/charts/pieChar.js"></script>

<!--时间选择器插件-->
<script src="../plugins/datepick/jquery.plugin.js"></script>
<script src="../plugins/datepick/jquery.datepick.js"></script>
<script src="../plugins/datepick/jquery.datepick-zh-CN.js"></script>

<script src="../PageJs/access.js"></script>
</body>

</html>
